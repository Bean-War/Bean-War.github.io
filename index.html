<!DOCTYPE html>
<html>
    <head>
        <title>BeanWar</title>
        <meta charset="UTF-8">
        <style>
            body {
                background-color: #8ead5b;
            }
            #progressContainer {
                width:100%;
                display: flex;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div id="progressContainer">
            <progress id="progress"></progress>
        </div>
        <canvas id="canvas"></canvas>
        <script src="index.js"></script>
        <script>
            function progressBar(current,total) {
                document.getElementById("progress").style.max = total
                document.getElementById("progress").style.value = current
            }
            var engine = new Engine({"args":[],"canvasResizePolicy":2,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":46510544,"index.wasm":12660493},"gdnativeLibs":[]});
            engine.startGame({ onProgress: progressBar});
        </script>
    </body>
</html>
